<!DOCTYPE html>
<head>
  <title>Sliding Puzzle</title>
  <link href="/css/bootstrap.css" rel="stylesheet">
  <link href="/css/styles.css" rel="stylesheet">
</head>
<body>

  <script src="http://code.jquery.com/jquery-latest.js"></script>
  <script src="/js/bootstrap.js"></script>

  {% if alert_title or alert_message %}
    <div class="alert alert-success">
      <button type="button" class="close" data-dismiss="alert">Ã—</button>
      <strong>Thank you for your question!</strong> You should hear from us soon.
    </div>
  {% endif %}

  <div class="container-fluid">
    <div class="row-fluid">
      <div class="span10 offset1">
        <div class="navbar">
          <div class="navbar-inner">
            <div class="container">
              <ul class="nav">
                <a class="brand" href="/#">15 Sliding Puzzle</a>
                <li class="divider-vertical"></li>
                {% block tabs %}{% endblock %}
              </ul>

              <button class="btn pull-right" type="button" href="#contactUs" data-toggle="modal"><i class="icon-envelope"></i> Contact Us...</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div id="contactUs" class="modal hide fade"  tabindex="-1" role="dialog" aria-labelledby="contactUsLabel" aria-hidden="true">
    <form class="form-horizontal" method="post" action="/feedback">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h3 id="contactUsLabel">Contact Us</h3>
      </div>
      <div class="modal-body">
        <div class="control-group">
          <label class="control-label" for="inputName">Name</label>
          <div class="controls">
            <input type="text" name="user_name"id="inputName" placeholder="Name">
          </div>
        </div>
        <div class="control-group">
          <label class="control-label" for="inputEmail">*Email</label>
          <div class="controls">
            <input required="required" type="email" name="email" id="inputEmail" placeholder="Email">
          </div>
        </div>

        <input type="hidden" name="redirect" value="{% block redirect_link %}{% endblock %}"/>

        <div class="control-group">
          <label class="control-label" for="inputQuestion">*Comment/Question</label>
          <div class="controls">
            <textarea class="vertical-resize" required="required" rows="3" name="question" id="inputQuestion"></textarea>
          </div>
        </div>

      </div>
      <div class="modal-footer">
        <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
        <button class="btn btn-inverse" type="submit">Send</button>
      </div>
    </form>
  </div>

  {% block content %}{% endblock %}
</body>
